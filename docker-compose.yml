services:
  chaocast:
    build: .
    container_name: chaocast-app
    ports:
      - "8050:8050"
    env_file:
      - .env
    volumes:
      - ./files:/app/data
    stdin_open: true      # Keep STDIN open (for interactive mode)
    tty: true             # Allocate a pseudo-TTY (for interactive mode)